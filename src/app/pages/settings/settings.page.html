<ion-content mode="ios" padding>
    <div *ngIf="user" class="userInfo">
        <img [src]="user.profilePicture" alt="avatar" class="avatar_pic" >
        <div class="username">{{user.username}}</div> 
    </div>
    
    <div class="deleteBox">
      <ion-button (click)="deleteAccount()" color="danger" expand="block" mode="ios">Delete Account</ion-button>
    </div>
</ion-content>
