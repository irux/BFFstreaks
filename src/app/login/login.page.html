<ion-content mode="ios">
    <ion-slides [options]="slideOpts" mode="ios" #sliderRef>
        <ion-slide>
            <img src="https://appchama.com/img/icon512.png" alt="logo" class="logo">
            <h1>Choose your nickname</h1>
            <div class="inputContainter">
                <ion-input class="nicknameInput" mode="ios"></ion-input>
            </div>
            <div class="centererdTextContainer">
              <ion-text color="danger" *ngIf="nickname_taken">
                  Sorry, this username has already been taken
              </ion-text>
            </div>
            <div class="centererdBtnContainer">
                <ion-button shape="round" mode="ios" (click)="slideNext()">Next</ion-button>
            </div>
        </ion-slide>
        <ion-slide>
          <h1>Select your profile photo</h1>
          <div class="centererdBtnContainer">
              <ion-button expand="block" fill="outline" mode="ios" (click)="slideNext()">Upload your own photo</ion-button>
          </div>
          <div class="centererdTextContainer">
            or use one of our default options
          </div>
          <div class="profilePicsContainter">
            <img *ngFor="let picture of pictures" class="picOption" [src]="picture" alt="profile picture option" (click)="slideNext()">
          </div>
        </ion-slide>
        <ion-slide>
          <h1>You're all set up!</h1>
          <div class="centererdBtnContainer">
              <ion-button expand="block" mode="ios" [routerLink]="['/app']">Finish</ion-button>
          </div>
        </ion-slide>

      </ion-slides>
    
</ion-content>
