<ion-content mode="ios">

    <ion-slides [options]="slideOpts" mode="ios" #sliderRef>

      <!-- Intro Slide -->
      <ion-slide class="introSlide">
          <img src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png" alt="logo" class="logo">
          <div class="slogan">
              <h2>Meet your friends</h2>
              <div class="rightText">
                  <h2>Start a streak</h2>
              </div>
              <h2>See your BFF rank</h2>
          </div>
          <div class="centererdBtnContainer">
              <ion-button shape="round" size="large" color="secondary" expand="block" mode="ios" (click)="slideNext()">Get started</ion-button>
          </div>
          <h2>🤗🔥🏆</h2>
      </ion-slide>

      <!-- Nickname Slide -->
        <ion-slide class="firstSlide">
            <!-- <img src="https://appchama.com/img/icon512.png" alt="logo" class="logo"> -->
            <h1>Choose your nickname</h1>
            <div class="inputContainter">
                <ion-input class="nicknameInput" mode="ios" [(ngModel)]="user_info.nickname"></ion-input>
            </div>
            <div class="centererdTextContainer">
              <ion-text color="danger" *ngIf="user_info.nickname == 'test'">
                  Sorry, this username has already been taken
              </ion-text>
            </div>
            <div class="centererdBtnContainer">
                <ion-button shape="round" mode="ios" fill="fill" color="tertiary" (click)="slideNext()">Next</ion-button>
            </div>
        </ion-slide>

        <!--Profile Photo Slide  -->
        <ion-slide class="secondSlide">
          <h1>Select your profile photo</h1>
          <div class="centererdBtnContainer">
              <ion-button expand="block" fill="fill" mode="ios" (click)="slideNext()">Upload your own photo</ion-button>
          </div>
          <div class="centererdTextContainer">
            or use one of our default options
          </div>
          <div class="profilePicsContainter">
            <img *ngFor="let picture of pictures" class="picOption" [src]="picture" alt="profile picture option" (click)="slideNext()">
          </div>
        </ion-slide>

        <!-- Finished Slide -->
        <ion-slide class="lastSlide">
          <div class="circle-loader" [class.load-complete]="finished">
              <div class="checkmark draw" *ngIf="finished"></div>
            </div>
          
          <h1 *ngIf="finished">You're all set up!</h1>
          <div class="centererdBtnContainer">
              <ion-button expand="block" mode="ios" fill="clear" (click)="finished = !finished" *ngIf="!finished">test</ion-button>
              <ion-button *ngIf="finished" fill="fill" expand="block" mode="ios" [routerLink]="['/app']" routerDirection="root">Finish</ion-button>
          </div>
        </ion-slide>

      </ion-slides>
</ion-content>
